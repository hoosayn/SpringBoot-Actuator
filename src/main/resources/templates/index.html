<html>
<head>
    <script src="https://code.jquery.com/query-2.2.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url:"/message", success : function(result){
                $("#message").text(result);
                }
            })
        });
    </script>
</head>
<body>
    <h2>Hello From Our Home Page!</h2>
    <p>Our custom message was: <b><span id="message"></span></b></p>
</body>
</html>
